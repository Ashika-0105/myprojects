<!DOCTYPE html>
<html>
<head>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #fff;
    display: flex;
    justify-content: center;
    padding: 40px;
}

.container {
    max-width: 400px;
    width: 100%;
}

.bold {
    font-weight: bold;
}

h2 {
    font-size: 24px;
    margin-bottom: 5px;
}

h3 {
    font-size: 18px;
    color: #333;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
select {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 3px;
    width: 100%;
}

.password-wrapper {
    position: relative;
}

.eye-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #999;
}

.phone-wrapper {
    display: flex;
    gap: 5px;
}

.phone-wrapper select {
    width: 30%;
}

.phone-wrapper input {
    width: 70%;
}

.checkbox {
    font-size: 14px;
}

.checkbox input {
    margin-right: 5px;
}

.checkbox a {
    color: #000;
    text-decoration: underline;
}

button {
    background-color: #d62027;
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.signin-options {
    text-align: center;
    margin-top: 20px;
}

.icon {
    width: 30px;
    margin: 5px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Zoho <span class="bold">WorkDrive</span></h2>
        <h3>Create more. Achieve a collective goal.</h3>
        
        <form onsubmit="signup(event)">
            <input type="text" placeholder="Username *"  id="username" required>
            <input type="email" placeholder="Email Address *" required>

            <!-- <div class="password-wrapper">
                <input type="password" placeholder="Password *" required>
                <span class="eye-icon" onclick="togglePassword()">
                     Placeholder SVG for 'eye' icon -->
                    <!-- <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div> --> 
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password *" required>
                <span class="eye-icon" id="toggleEye" onclick="togglePassword()">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>


            <div class="phone-wrapper">
                <select>
                    <option value="+91">+91</option>
                </select>
                <input type="tel" placeholder="Phone Number *" required>
            </div>

            <select required>
                <option value="" disabled selected>Pick an industry</option>
                <option value="IT">IT</option>
                <option value="Education">Education</option>
                <option value="Finance">Finance</option>
                <!-- More options -->
            </select>

            <label class="checkbox">
                <input type="checkbox" required>
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </label>

            <button type="submit">SIGN UP FOR FREE</button>
        </form>

        <div class="signin-options">
            <p>or sign in using</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" class="icon">
        </div>
    </div>

    <script>
       
       
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIconContainer = document.getElementById('toggleEye');

        const isPasswordVisible = passwordInput.type === 'text';

        passwordInput.type = isPasswordVisible ? 'password' : 'text';

        eyeIconContainer.innerHTML = isPasswordVisible
            ? `
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
            `
            : `
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.96 10.96 0 0112 20c-7 0-11-8-11-8a21.23 21.23 0 013.17-4.27m3.58-2.44A10.84 10.84 0 0112 4c7 0 11 8 11 8a21.28 21.28 0 01-2.24 3.31M1 1l22 22"></path>
            </svg>
            `;
    }
    async function signup(event) {
         event.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
            alert("Please enter both username and password.");
            return;
        }

        try {
            const response = await fetch('http://localhost:3000/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            console.log(data);

            if (data.success) {
                alert("Sign up successful!");
                window.location.href = 'loginpage.html'; 
            } else {
                alert("Error: " + data.message);
            }
        } catch (err) {
            console.error("Signup error:", err);
            alert("Server error. Try again later.");
        }
    }
</script>

  
</body>
</html>
