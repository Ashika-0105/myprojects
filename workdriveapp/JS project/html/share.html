<!DOCTYPE html>
<html>
<head>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    padding: 40px;
  }
  .share-dialog {
    background: #fff;
    border-radius: 4px;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.2);
    width: 450px;
    padding: 16px 24px;
    position: relative;
  }
  .share-header {
    font-weight: 600;
    font-size: 18px;
    display: flex;
    align-items: center;
    margin-bottom: 12px;
  }
  
  .close-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    font-weight: 700;
    font-size: 20px;
    color: #666;
    cursor: pointer;
    border: none;
    background: none;
    line-height: 1;
  }
  .input-row {
    display: flex;
    gap: 8px;
  }
  .input-email {
    flex-grow: 1;
    border: 1px solid #ccc;
    border-radius: 2px;
    padding: 8px 10px;
    font-size: 14px;
  }
  .access-level {
    border: 1px solid #ccc;
    border-radius: 2px;
    padding: 8px 6px;
    font-size: 14px;
    background: #f7f7f7;
    cursor: pointer;
    display: flex;
    align-items: center;
    min-width: 90px;
  }
  .access-level select {
    border: none;
    background: transparent;
    font-size: 14px;
    cursor: pointer;
    outline: none;
  }
  .share-button {
    background-color: #1a73e8;
    color: white;
    border: none;
    border-radius: 2px;
    font-weight: 600;
    font-size: 14px;
    padding: 10px 18px;
    cursor: pointer;
    min-width: 70px;
  }
</style>
</head>
<body>

<div class="share-dialog">
  <div class="share-header">
    Share
    <div class="icon" ></div>
    <div class="itemname"></div>
  </div>
  <button class="close-btn" aria-label="Close">&times;</button>
  <div class="input-row">
    <input
      type="text"
      class="input-email"
      placeholder="Add members by their email address or from a group"
      aria-label="Add members"
    />
    <button class="share-button">Share</button>
  </div>
</div>

</body>
</html>
